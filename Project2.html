<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Project2.css">
</head>

<body>
    <div class="container">
        <div class="apply_now">

            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname">
                            First Name
                        </label>
                        <input id="firstname" name="firstname" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="lastname">
                            Last Name
                        </label>
                        <input id="lastname" name="lastname" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">
                            Job Role
                        </label>
                        <select id="jobrole" name="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="uiux">UI UX Developer</option>
                            <option value="fsd">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="textareacontrol">
                        <label for="address">
                            Address
                        </label>
                        <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input id="city" name="city" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">
                            Pincode
                        </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">
                            Date
                        </label>
                        <input value="2022-01-14" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">
                            Upload Resume
                        </label>
                        <input type="file" id="upload" name="upload">
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
